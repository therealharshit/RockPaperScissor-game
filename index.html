<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock Paper Scissor</h1>
<div class="choices">
    <div><button class="choice" id="Rock">Rock</button></div>
    <div><button class="choice" id="Paper">Paper</button></div>
    <div><button class="choice" id="Scissor"> Scissor</button></div>
</div>
<div class="score">
    <div class="user-score">
        <p id="user-score">0</p>
        <p>Your Score</p>
    </div>
    <div class="comp-score">
        <p id="comp-score">0</p>
        <p>Comp Score</p>
    </div>
</div>
<div class="message-box">
    <div id="message">
        Play your move
    </div>
</div>
<script src="app.js"></script> 
</body>
</html>
